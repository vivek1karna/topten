title:            HPSTR Theme
description:      A responsive Jekyll theme with modern tendencies from designer Michael Rose.
disqus_shortname: hpstrtheme
reading_time:     true
words_per_minute: 200
url:              https://mmistakes.github.io/hpstr-jekyll-theme

# Owner/author information
owner:
  name:           Michael Rose
  avatar:         avatar.jpg
  bio:            "Just another boring, tattooed, time traveling designer hailing from Buffalo New York."
  email:          
  # Social networking links used in footer. Update and remove as you like.
  twitter:        mmistakes
  facebook:       
  github:         mmistakes
  stackexchange:  
  linkedin:       
  instagram:        
  flickr:         
  tumblr:         
  # google plus id, include the '+', eg +mmistakes
  google_plus:    +MichaelRoseDesign

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-2011187-5
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include: 
  - .htaccess
exclude: 
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
